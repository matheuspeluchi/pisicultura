<div class="m-3">
    <ag-grid-angular
        style="width: 100%; height: 350px;"
        class="ag-theme-blue"
        [rowData]="lista"
        [columnDefs]="headers"
        (gridReady)="onGridReady($event)"
        rowSelection = 'single'
        (selectionChanged) = "rowClick($event)"
        animatedrows
        >
    </ag-grid-angular>
</div>
